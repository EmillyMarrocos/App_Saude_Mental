<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="arquivo_css/contato.css">
    <link rel="stylesheet" href="arquivo_css/header.css">
    <link rel="stylesheet" href="arquivo_css/footer.css">
    <link rel="stylesheet" href="arquivo_css/temaescuro.css">
    <link rel="stylesheet" href="arquivo_css/validacao-contato.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="arquivo_js/header.js" defer></script>
    <script src="arquivo_js/contato.js" defer></script>
    
</head>

<body>
    <div class="body-bg">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Space Mental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="equipe.html">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contato.html">Fale Conosco</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container-body">
            <div class="container mt-5 pt-5"> <!-- Adicionei margens para evitar que o conteúdo fique embaixo da navbar -->
                <div class="title">
                    <h2>Contate-nos</h2>
                </div>

                <form action="contato.html">
                    <div class="campos">
                        <div class="input-box">
                            <div class="name">
                                <label for="nome"></label>
                                <input type="text" placeholder="Nome" id="nome" name="nome">
                                <p id="nome-ajuda" class="msg-ajuda" style="display:none;">Mín. 3 caracteres</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <input type="text" id="sobrenome" placeholder="Sobrenome">
                        </div>

                        <div class="input-box">
                            <div class="email">
                                <label for="email"></label>
                                <input type="text" placeholder="Email" id="email" name="email">
                                <p id="email-ajuda" class="msg-ajuda" style="display:none;">Insira um email válido. Ex: abc@abc.com</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="telefone">
                                <label for="telefone"></label>
                                <input type="text" placeholder="Telefone" id="telefone" name="telefone">
                                <p id="tel-ajuda" class="msg-ajuda" style="display:none;">Insira um telefone válido. (11 números)</p>
                            </div>
                        </div>

                        <div class="input-box">
                            <textarea id="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
                        </div>
                    </div>

                    <div class="button">
                        <button value="Enviar" class="btn-concluir" id="btnEnviar">Enviar</button>
                    </div>
                </form>
            </div>
            <section class="contacts">
                <h2>Contatos</h2>
            </section>
        </div>

        <footer class="footer">
            <span>Info Sports</span>
            <a href="#backToTop" class="footerAnchor">VOLTAR PARA O TOPO</a>
        </footer>
    </div>
    
    <script src="arquivo_js/temaescuro.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
